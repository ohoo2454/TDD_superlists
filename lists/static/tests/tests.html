<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Javascript tests</title>
    <link rel="stylesheet" href="qunit.css">
  </head>
  <body>
    <div id="qunit"></div>
    <div id="qunit-fixture">
      <form>
        <input name="text"/>
        <div class="has-error">Error text</div>
      </form>
    </div>

    <script src="../jquery/jquery-3.5.1.min.js"></script>
    <script src="qunit.js"></script>
    <script src="../lists/js/list.js"></script>
    <script>
      /* global $, test, equal */
      QUnit.module('smoke test', function () {
        QUnit.test('errors should be hidden on keypress', function(assert) {
          $('input').trigger('keypress');
          assert.equal($('.has-error').is(':visible'), false, 'hide');
        });

        QUnit.test('errors not be hidden unless there is a keypress', function(assert) {
          assert.equal($('.has-error').is(':visible'), true, 'not hide');
        });
      });
    </script>
</body>
</html>
