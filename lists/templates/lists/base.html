<!DOCTYPE html>
<html lang="en">

  <head>
    <title>To-Do lists</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../../../superlists/static/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen" />
    <link href="../../../superlists/static/base.css" rel="stylesheet" media="screen" />
  </head>

  <body>
    <div class="container">

      <div class="navbar navbar-default" role="navigation">
        <a class="navbar-brand" href="/">Superlists</a>
        <a class="btn navbar-btn navbar-right" id="id_login" href="#">Sign in</a>
      </div>

      <div class="row">
        <div class="col-md-6 col-md-offset-3 jumbotron">
          <div class="text-center">
            <h1>{% block header_text %}{% endblock %}</h1>
            <form method="POST" action="{% block form_action %}{% endblock %}">
              {% csrf_token %}
              {{ form.text }}
              {% if form.errors %}
                <div class="form-control has-error">
                  <div class="help-block">{{ form.text.errors }}</div>
                </div>
              {% endif %}
            </form>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          {% block table %}{% endblock %}
        </div>        
      </div>
    </div>

    <script src="../../../superlists/static/jquery/jquery-3.5.1.min.js"></script>
    <script src="../../static/lists/js/list.js"></script>
    <script src="../../../accounts/static/accounts/js/accounts.js"></script>
    <script>
      $('document').ready(function () {
        var user = "{{ user.email }}" || null;
        var token = "{{ csrf_token }}";
        var urls = {
          login: "TODO",
          logout: "TODO",
        };
        Superlists.Accounts.initialize(navigator, user, token, urls);
      });
    </script>
  </body>
</html>
